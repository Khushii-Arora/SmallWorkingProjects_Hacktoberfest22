<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Drum Kit</h1>
        <div class="keys">
            <div  data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div  data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div  data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div  data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound"> openhat</span>
            </div>
            <div  data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div  data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div  data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>
            <div  data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>
            <div  data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
        
        <audio data-key="65" src="audio65.wav"></audio>
        <audio data-key="83" src="audio83.wav"></audio>
        <audio data-key="68" src="audio68.wav"></audio>
        <audio data-key="70" src="audio70.wav"></audio>
        <audio data-key="71" src="audio71.wav"></audio>
        <audio data-key="72" src="audio72.wav"></audio>
        <audio data-key="74" src="audio74.wav"></audio>
        <audio data-key="75" src="audio75.wav"></audio>
        <audio data-key="76" src="audio76.wav"></audio>
    </div>

    </div>
    <script src="drum.js"></script>
</body>
</html>
