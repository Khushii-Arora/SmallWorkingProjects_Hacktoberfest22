<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <textarea
        class="large-area large-area--input"
        placeholder="Enter your JSON here..."
      >
                  {"name": "Dom"}
              </textarea
      >
      <div class="controls">
        <button type="button" class="controls__button controls__button--format">
          Format
        </button>
        <button type="button" class="controls__button controls__button--minify">
          Minify
        </button>
      </div>
      <textarea
        readonly
        class="large-area large-area--output"
        placeholder="Your JSON will appear here..."
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
